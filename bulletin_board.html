<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시판</title>
    <!-- <link rel="stylesheet" href="/bulletin_board.css"> -->
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }
        a{
            all: revert;
            text-decoration: none;
        }
        a:link, a:visited{
            color: #000
        }

        .content{
            margin: 0 auto;
            width: 90%;
            overflow: hidden;
            box-shadow: 0 0 8px rgb(0, 0, 0, 0.5)
        }
        .list_board{
            padding: 0 10px;
        }

        .board_head{
            display: table;
            width: 100%;
            table-layout: fixed;
            padding: 15px 0;
            /* border-top: 2px solid; */
            border-bottom: 1px solid #ccc;
        }
        .board_head > span{
            display: table-cell;
            height: 34px;
            vertical-align: middle;
            text-align: center;
            font-weight: bold;
        }
        .board_head .wr_num{
            width: 50px;
        }
        .board_head .wr_name{
            width: 100px;
        }
        .board_head .wr_wd{
            width: 70px;
        }
        .board_head .wr_rc{
            width: 50px;
        }

        .board_item{
            border-bottom: 1px solid #ddd;
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .board_item:hover{
            background-color: #f8f8f8;
        }
        .board_item > div{
            display: table-cell;
            height: 34px;
            vertical-align: middle;
            text-align: center;
        }
        .board_item .wr_num{
            width: 50px;
        }
        .board_item .wr_title{
            text-align: left;
            padding-left: 10px;
        }
        .board_item .wr_title a:hover{
            color: cadetblue;
        }
        .board_item .wr_name{
            font-weight: bold;
            width: 100px;
        }
        .board_item .wr_wd{
            width: 70px;
        }
        .board_item .wr_rc{
            width: 50px;
        }

        .bottom_button{
            margin: 15px 0;
        }
        .bottom_button::after {
            content: "";
            clear: both;
            display: table;
        }
        .creat_post_btn{
            background-color: #f44336;
            color: white;
            padding: 7px 10px;
            font-size: 12px;
            float: right;
        }
        .creat_post_btn:link, .creat_post_btn:visited{
            color: white;
        }

    </style>

    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            // $('.board_item .wr_title').on('click', function(){
            //     console.log($(this).prev().text());

            //     var id = $(this).prev().text();

            //     var url = '/board/' + id;
            //     window.location.replace(url);
            // });
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="top_menu">

        </div>

        <div class="list_board">
            <div class="board_head">
                <span class="wr_num">번호</span>
                <span class="wr_title">제목</span>
                <span class="wr_name">이름</span>
                <span class="wr_wd">날짜</span>
                <span class="wr_rc">조회</span>
            </div>

            <div class="board_body">
                <% data.forEach(function (item, index){ %>
                    <div class="board_item">
                        <div class="wr_num"><%= item.num %></div>
                        <div class="wr_title">
                            <a href="/board/<%= item.num %>">
                                <%= item.title %>
                            </a>
                        </div>
                        <div class="wr_name"><%= item.name %></div>
                        <div class="wr_wd"><%= item.wd %></div>
                        <% if (item.readcount > 9) { %>
                            <div class="wr_rc">9+</div>
                        <% }else{ %>
                            <div class="wr_rc"><%= item.readcount %></div>
                        <% } %>
                    </div>
                <% }); %>
            </div>
            <div class="bottom_button">
                <a href="/creating_post" class="creat_post_btn">글 작성</a>
            </div>
        </div>
    </div>

</body>
</html>
